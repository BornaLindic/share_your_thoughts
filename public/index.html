<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Your Thoughts</title>
  <link rel="stylesheet" href="./assets/site.css">
  <link rel="manifest" href="./manifest.json">

</head>

<body>

  home

  <div class="text-end">
    <button id="btnEnableNotifications" class="btn btn-outline-success">
        <i class="bi bi-bell"></i>
    </button>
  </div>

  <script>
    navigator.serviceWorker.register('./sw.js', {type: 'module'})
      .then(reg => console.log('SW registered!', reg))
      .catch(err => console.error('Error registering service worker', err));
  </script>

  <div>
    <button type="button" id="buttonStart">Start</button>
    <button type="button" id="buttonStop" disabled>Stop</button>
  </div>
  <div>
    <audio controls id="audio"></audio>
  </div>

  <div>
    <input id="audioName" type="text" placeholder="I'm thinking about..." />
    <button id="btnUpload" disabled="true">Upload</button>
  </div>

  <div>
    
  </div>


  <script src="encode-audio.js"></script>
  <script src="main.js" type="module"></script>
  <script src="push.js"></script>

</body>
</html>
